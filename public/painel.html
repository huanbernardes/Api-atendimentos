<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h2>Área Administrativa</h2>
    <div id="conteudoAdmin">
      <!-- Conteúdo só aparece se for admin -->
    </div>
    <button type="button" onclick="logout()">Sair</button>
  </form>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Você precisa estar logado como administrador.');
      window.location.href = 'login.html';
    }

    // Verifica se o usuário logado é admin
    const payload = JSON.parse(atob(token.split('.')[1]));
    const isAdmin = payload?.is_admin;

    if (!isAdmin) {
      alert('Acesso negado. Você não é administrador.');
      window.location.href = 'atendimentos.html';
    } else {
      document.getElementById('conteudoAdmin').innerHTML = `
        <p>Bem-vindo, administrador!</p>
        <p>Aqui você pode gerenciar usuários, visualizar estatísticas ou qualquer recurso restrito.</p>
      `;
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
